# Nombre de la aplicacion
spring.application.name=demoDeploy
# Configuracion de la base de datos H2
##spring.datasource.url=jdbc:h2:file:/app/db/productos;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.url=jdbc:h2:./data/productos;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Configuracion de JPA e Hibernate
##spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

